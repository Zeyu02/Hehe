<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BB</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: #000;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Test.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.3) blur(4px) saturate(1.3);
            z-index: 1;
            animation: slowZoom 40s ease-in-out infinite alternate, colorShift 20s ease-in-out infinite;
        }

        @keyframes slowZoom {
            0% { 
                transform: scale(1) rotate(0deg); 
            }
            100% { 
                transform: scale(1.15) rotate(2deg); 
            }
        }

        @keyframes colorShift {
            0%, 100% {
                filter: brightness(0.3) blur(4px) saturate(1.3) hue-rotate(0deg);
            }
            50% {
                filter: brightness(0.35) blur(4px) saturate(1.5) hue-rotate(10deg);
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 105, 180, 0.2), transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(138, 43, 226, 0.2), transparent 50%),
                radial-gradient(circle at 50% 0%, rgba(255, 20, 147, 0.15), transparent 60%),
                linear-gradient(135deg, rgba(218, 112, 214, 0.25), rgba(255, 182, 193, 0.2));
            z-index: 2;
            animation: overlayPulse 8s ease-in-out infinite;
        }

        @keyframes overlayPulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.85;
            }
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, rgba(0, 0, 0, 0.7) 100%);
            z-index: 2;
        }

        .light-rays {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            overflow: hidden;
        }

        .ray {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(255, 192, 203, 0.3), transparent);
            animation: rayMove 8s linear infinite;
            opacity: 0.6;
        }

        @keyframes rayMove {
            0% {
                transform: translateX(-100vw) rotate(-10deg);
            }
            100% {
                transform: translateX(200vw) rotate(-10deg);
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        .lyrics-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            max-width: 1000px;
            text-align: center;
            z-index: 3;
            perspective: 1000px;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 6.5em;
            font-weight: 900;
            letter-spacing: 8px;
            margin-bottom: 15px;
            opacity: 0;
            background: linear-gradient(135deg, #fff 0%, #ffb6c1 25%, #ff69b4 50%, #ffb6c1 75%, #fff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% auto;
            animation: titleAppear 3s ease-out forwards, shimmer 4s linear infinite;
            filter: drop-shadow(0 0 40px rgba(255, 105, 180, 1)) 
                    drop-shadow(0 0 80px rgba(255, 192, 203, 0.8))
                    drop-shadow(0 8px 20px rgba(0, 0, 0, 0.9));
            position: relative;
        }

        .title::before {
            content: 'Your Universe';
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            background: linear-gradient(135deg, #ff1493, #ff69b4, #ffb6c1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(20px);
            opacity: 0.8;
        }

        @keyframes titleAppear {
            0% {
                opacity: 0;
                transform: translateY(-50px) rotateX(90deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        .artist {
            font-size: 1.8em;
            color: #ffd1dc;
            text-shadow: 0 0 15px rgba(255, 192, 203, 0.8), 0 3px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 80px;
            opacity: 0;
            animation: fadeInUp 2s ease-out 1s forwards;
            letter-spacing: 3px;
            font-weight: 300;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lyric-line {
            font-size: 3.5em;
            font-weight: 500;
            line-height: 1.8;
            letter-spacing: 3px;
            margin: 35px 0;
            opacity: 0;
            transform: translateY(80px) scale(0.8);
            position: relative;
            background: linear-gradient(to right, #fff, #ffc0cb, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            filter: drop-shadow(0 0 25px rgba(255, 192, 203, 1))
                    drop-shadow(0 0 50px rgba(255, 105, 180, 0.8))
                    drop-shadow(0 6px 18px rgba(0, 0, 0, 1));
        }

        .lyric-line::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            background: linear-gradient(to right, #ff69b4, #ff1493, #ff69b4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(15px);
            opacity: 0.6;
        }

        .lyric-line.active {
            animation: lyricAppear 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards, textShimmer 3s linear infinite;
        }

        @keyframes lyricAppear {
            0% {
                opacity: 0;
                transform: translateY(80px) scale(0.8) rotateX(45deg);
                filter: blur(10px);
            }
            60% {
                transform: translateY(-15px) scale(1.08) rotateX(-5deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0deg);
                filter: blur(0);
            }
        }

        @keyframes textShimmer {
            0%, 100% {
                background-position: 0% center;
            }
            50% {
                background-position: 200% center;
            }
        }

        .lyric-line.highlight {
            font-weight: 700;
            font-size: 4.2em;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #fff, #ffb6c1, #ff69b4, #ffb6c1, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% auto;
            filter: drop-shadow(0 0 40px rgba(255, 182, 193, 1))
                    drop-shadow(0 0 80px rgba(255, 105, 180, 1))
                    drop-shadow(0 0 120px rgba(255, 20, 147, 0.8))
                    drop-shadow(0 8px 25px rgba(0, 0, 0, 1));
            animation: lyricAppear 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards, 
                       highlightPulse 2s ease-in-out infinite,
                       textShimmer 2s linear infinite;
        }

        @keyframes highlightPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.08);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .lyric-line.fade-out {
            animation: lyricFadeOut 1s ease-out forwards;
        }

        @keyframes lyricFadeOut {
            to {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
                filter: blur(5px);
            }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 25px;
            animation: floatHeart 10s ease-in-out infinite;
            opacity: 0;
            filter: drop-shadow(0 0 10px rgba(255, 192, 203, 0.8));
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
                transform: scale(1);
            }
            50% {
                transform: translateY(50vh) translateX(50px) rotate(180deg) scale(1.2);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        .controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            display: flex;
            gap: 25px;
            align-items: center;
        }

        button {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.5), rgba(255, 105, 180, 0.5));
            border: 3px solid rgba(255, 255, 255, 0.7);
            color: white;
            padding: 18px 50px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-weight: 700;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.8);
            box-shadow: 
                0 8px 32px rgba(255, 105, 180, 0.4),
                inset 0 -2px 10px rgba(255, 255, 255, 0.2);
            font-family: 'Poppins', sans-serif;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.8), rgba(255, 105, 180, 0.8));
            transform: translateY(-8px) scale(1.12);
            box-shadow: 
                0 15px 50px rgba(255, 105, 180, 0.7),
                0 0 60px rgba(255, 192, 203, 0.5),
                inset 0 -2px 15px rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 1);
        }

        button:active {
            transform: translateY(-3px) scale(1.08);
        }

        .message {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 2em;
            text-shadow: 
                0 0 20px rgba(255, 192, 203, 1),
                0 0 40px rgba(255, 105, 180, 0.8),
                0 5px 15px rgba(0, 0, 0, 0.8);
            z-index: 3;
            opacity: 0;
            font-style: italic;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .message.show {
            animation: messageAppear 3s ease-out forwards;
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(30px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }

        .glow-border {
            position: fixed;
            pointer-events: none;
            z-index: 6;
        }

        .glow-border.top {
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(255, 192, 203, 0.8),
                rgba(255, 105, 180, 0.8),
                rgba(255, 192, 203, 0.8),
                transparent);
            animation: borderGlow 3s linear infinite;
        }

        .glow-border.bottom {
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(255, 192, 203, 0.8),
                rgba(255, 105, 180, 0.8),
                rgba(255, 192, 203, 0.8),
                transparent);
            animation: borderGlow 3s linear infinite reverse;
        }

        @keyframes borderGlow {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        /* Audio Visualizer */
        .visualizer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            z-index: 2;
            opacity: 0.6;
        }

        .visualizer-bar {
            width: 8px;
            background: linear-gradient(to top, #ff1493, #ff69b4, #ffb6c1);
            border-radius: 4px 4px 0 0;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
            transition: height 0.1s ease;
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleFloat 2s ease-out forwards;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
        }

        @keyframes sparkleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }

        /* 3D Rotating Hearts */
        .rotating-heart {
            position: absolute;
            font-size: 30px;
            animation: rotate3D 8s linear infinite;
            filter: drop-shadow(0 0 15px rgba(255, 105, 180, 1));
        }

        @keyframes rotate3D {
            0% {
                transform: perspective(600px) rotateY(0deg) rotateX(0deg);
            }
            50% {
                transform: perspective(600px) rotateY(180deg) rotateX(180deg);
            }
            100% {
                transform: perspective(600px) rotateY(360deg) rotateX(360deg);
            }
        }

        /* Progress Bar */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 7;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff1493, #ff69b4, #ffb6c1, #ff69b4, #ff1493);
            background-size: 200% 100%;
            animation: progressShimmer 2s linear infinite;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            transition: width 0.1s linear;
        }

        @keyframes progressShimmer {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        /* Cursor Trail */
        .cursor-trail {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.6), transparent);
            pointer-events: none;
            z-index: 9999;
            animation: cursorFade 0.8s ease-out forwards;
        }

        @keyframes cursorFade {
            to {
                opacity: 0;
                transform: scale(2);
            }
        }

        /* Floating Text */
        .floating-text {
            position: absolute;
            font-size: 1.5em;
            color: rgba(255, 192, 203, 0.8);
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            pointer-events: none;
            animation: floatUp 3s ease-out forwards;
            font-family: 'Great Vibes', cursive;
            z-index: 5;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(1.5);
            }
        }

        /* Enhanced Title with Multiple Layers */
        .title-shadow {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Playfair Display', serif;
            font-size: 6.5em;
            font-weight: 900;
            letter-spacing: 8px;
            opacity: 0.3;
            z-index: -2;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleShadowPulse 4s ease-in-out infinite;
        }

        @keyframes titleShadowPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                filter: blur(30px);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                filter: blur(40px);
            }
        }

        /* Neon Glow Rings */
        .glow-ring {
            position: absolute;
            border-radius: 50%;
            border: 3px solid rgba(255, 105, 180, 0.6);
            box-shadow: 
                0 0 20px rgba(255, 105, 180, 0.8),
                inset 0 0 20px rgba(255, 105, 180, 0.5);
            animation: ringPulse 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes ringPulse {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.3;
            }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 3px;
            height: 100px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1), transparent);
            animation: shootingStar 2s linear forwards;
            pointer-events: none;
        }

        @keyframes shootingStar {
            0% {
                transform: translateX(0) translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(500px) translateY(500px) rotate(45deg);
                opacity: 0;
            }
        }

        /* Constellation Pattern */
        .constellation {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .star-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: starTwinkle 2s ease-in-out infinite;
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Love Message Bursts */
        .love-burst {
            position: absolute;
            font-size: 2em;
            font-family: 'Great Vibes', cursive;
            color: rgba(255, 182, 193, 0.9);
            text-shadow: 0 0 20px rgba(255, 105, 180, 1);
            animation: burstOut 2s ease-out forwards;
            pointer-events: none;
            font-weight: bold;
        }

        @keyframes burstOut {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
            }
            100% {
                transform: scale(0.5) rotate(360deg);
                opacity: 0;
            }
        }

        /* Kaleidoscope Effect */
        .kaleidoscope {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                rgba(255, 105, 180, 0.3),
                rgba(138, 43, 226, 0.3),
                rgba(255, 20, 147, 0.3),
                rgba(255, 105, 180, 0.3)
            );
            animation: kaleidoscopeRotate 10s linear infinite;
            filter: blur(20px);
            pointer-events: none;
        }

        @keyframes kaleidoscopeRotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Animated Photo Frames */
        .photo-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border: 0px solid transparent;
            pointer-events: none;
            z-index: 2;
        }

        .photo-frame::before,
        .photo-frame::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px solid rgba(255, 192, 203, 0.4);
            animation: frameCorner 4s ease-in-out infinite;
        }

        .photo-frame::before {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .photo-frame::after {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        @keyframes frameCorner {
            0%, 100% {
                opacity: 0.4;
                filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.5));
            }
            50% {
                opacity: 0.8;
                filter: drop-shadow(0 0 20px rgba(255, 105, 180, 1));
            }
        }

        /* Magic Circles */
        .magic-circle {
            position: absolute;
            border-radius: 50%;
            border: 2px dashed rgba(255, 192, 203, 0.5);
            animation: magicRotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes magicRotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Enhanced Particles with Colors */
        .colored-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: coloredFloat 12s linear infinite;
        }

        @keyframes coloredFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) translateX(150px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="background"></div>
        <div class="overlay"></div>
        <div class="particles" id="particles"></div>
        <div class="hearts" id="hearts"></div>
        
        <!-- Audio Player -->
        <audio id="audio-player" preload="auto">
            <source src="Your Universe (Lyrics) - Rico Blanco.mp3" type="audio/mpeg">
        </audio>
        
        <div class="lyrics-container">
            <div class="title" style="position: relative;">
                <div class="title-shadow">MY BB</div>
                MY BB
            </div>
            <div id="lyrics"></div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Audio Visualizer -->
        <div class="visualizer" id="visualizer"></div>

        <!-- Rotating 3D Hearts -->
        <div class="rotating-heart" style="top: 15%; left: 10%; animation-delay: 0s;">üíñ</div>
        <div class="rotating-heart" style="top: 20%; right: 12%; animation-delay: 1s;">üíù</div>
        <div class="rotating-heart" style="bottom: 25%; left: 8%; animation-delay: 2s;">üíó</div>
        <div class="rotating-heart" style="bottom: 20%; right: 10%; animation-delay: 3s;">üíï</div>

        <!-- Neon Glow Rings -->
        <div class="glow-ring" style="width: 300px; height: 300px; top: 10%; left: 5%; animation-delay: 0s;"></div>
        <div class="glow-ring" style="width: 250px; height: 250px; top: 15%; right: 8%; animation-delay: 1s;"></div>
        <div class="glow-ring" style="width: 350px; height: 350px; bottom: 10%; left: 10%; animation-delay: 2s;"></div>

        <!-- Kaleidoscope Effects -->
        <div class="kaleidoscope" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
        <div class="kaleidoscope" style="bottom: 25%; right: 20%; animation-delay: 3s;"></div>

        <!-- Photo Frame -->
        <div class="photo-frame"></div>

        <!-- Magic Circles -->
        <div class="magic-circle" style="width: 400px; height: 400px; top: 25%; left: 30%;"></div>
        <div class="magic-circle" style="width: 500px; height: 500px; top: 15%; left: 25%; animation-direction: reverse;"></div>

        <!-- Constellation -->
        <div class="constellation" id="constellation"></div>

        <div class="message" id="endMessage">
            <span style="font-family: 'Great Vibes', cursive; font-size: 1.3em;">Made with love for you</span>
            <br>
            <span style="font-size: 2em; display: inline-block; animation: heartBeat 1.5s ease-in-out infinite;">‚ù§Ô∏è</span>
        </div>

        <div class="controls">
            <button onclick="startLyrics()" id="playBtn">
                <span style="font-size: 1.2em;">‚ñ∂</span> Play
            </button>
            <button onclick="resetLyrics()" id="restartBtn">
                <span style="font-size: 1.2em;">‚ü≥</span> Restart
            </button>
        </div>

        <div class="glow-border top"></div>
        <div class="glow-border bottom"></div>
        
        <div class="light-rays">
            <div class="ray" style="left: 20%; animation-delay: 0s;"></div>
            <div class="ray" style="left: 40%; animation-delay: 2s;"></div>
            <div class="ray" style="left: 60%; animation-delay: 4s;"></div>
            <div class="ray" style="left: 80%; animation-delay: 6s;"></div>
        </div>
        <div class="vignette"></div>
    </div>
    
    <style>
        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.15);
            }
        }
    </style>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        
        // Lyrics with timestamps (in seconds) - adjusted for 6 second delay
        const lyrics = [
            { time: 6, text: "Tell me something" },
            { time: 9, text: "When the rain falls on my face" },
            { time: 15.5, text: "How do you quickly replace it" },
            { time: 19.5, text: "With a golden summer smile?" },
            { time: 26, text: "Tell me something" },
            { time: 28, text: "When I'm feelin' tired and afraid" },
            { time: 34, text: "How do you know just what to say" },
            { time: 37, text: "To make everything alright?" },
            { time: 47, text: "I don't think that you even realize" },
            { time: 50, text: "The joy you make me feel when I'm inside" },
            { time: 53, text: "Your universe" },
            { time: 58, text: "You hold me like I'm the one who's precious" },
            { time: 60.5, text: "I hate to break it to you, but it's just" },
            { time: 63, text: "The other way around" },
            { time: 67, text: "You can thank your stars all you want" },
            { time: 71.5, text: "But I'll always be the lucky one" },
            { time: 80, text: "Tell me something" },
            { time: 83, text: "When I'm 'bout to lose control" },
            { time: 88.5, text: "How do you patiently hold my hand" },
            { time: 95, text: "And gently calm me down?" },
            { time: 102, text: "Tell me something" },
            { time: 105, text: "When you sing and when you laugh" },
            { time: 110, text: "Why do I always photograph" },
            { time: 116, text: "My heart flying way above the clouds?" },
            { time: 123 , text: "I don't think that you even realize" },
            { time: 126, text: "The joy you make me feel when I'm inside" },
            { time: 130, text: "Your universe" },
            { time: 134, text: "You hold me like I'm the one who's precious" },
            { time: 136.5, text: "I hate to break it to you, but it's just" },
            { time: 139.5, text: "The other way around" },
            { time: 143.5, text: "You can thank your stars all you want" },
            { time: 147, text: "But I'll always be the lucky one" },
            { time: 154.5, text: "Whoa-oh-ooh, ooh" },
            { time: 160, text: "Whoa-oh-ooh, ooh" },
            { time: 165, text: "Whoa-oh-ooh, ooh, ooh" },
            { time: 178, text: "I don't think that you even realize" },
            { time: 180.5, text: "The joy you make me feel when I'm inside" },
            { time: 184, text: "Your universe" },
            { time: 189, text: "You hold me like I'm the one who's precious" },
            { time: 192, text: "I hate to break it to you, but it's just" },
            { time: 194, text: "The other way around" },
            { time: 198.5, text: "You can thank your stars all you want" },
            { time: 202.5, text: "But I'll always be the lucky one" },
            { time: 209, text: "You can thank your stars all you want" },
            { time: 212.5, text: "But I'll always be the lucky one" },
            { time: 224.5, text: "I'll always be the lucky one" },
            { time: 232.5, text: "I'll always be the lucky one" }
        ];

        let currentIndex = 0;
        let startTime = null;
        let animationId = null;
        let isPlaying = false;
        let visualizerBars = [];
        let visualizerInterval = null;
        const floatingWords = ['Love', 'Forever', 'Beautiful', 'Special', 'Amazing', 'Perfect'];
        let wordIndex = 0;

        // Sync lyrics with audio time
        function syncLyrics() {
            if (!isPlaying) return;
            
            const currentTime = audioPlayer.currentTime;
            
            while (currentIndex < lyrics.length && currentTime >= lyrics[currentIndex].time) {
                displayLyric(currentIndex);
                currentIndex++;
            }
            
            if (currentIndex < lyrics.length && isPlaying) {
                animationId = requestAnimationFrame(syncLyrics);
            } else if (currentIndex >= lyrics.length) {
                document.getElementById('endMessage').classList.add('show');
                isPlaying = false;
            }
        }

        // Listen for audio end
        audioPlayer.addEventListener('ended', () => {
            document.getElementById('endMessage').classList.add('show');
            isPlaying = false;
            stopVisualizer();
        });

        // Update progress bar
        audioPlayer.addEventListener('timeupdate', () => {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
            }
        });

        // Cursor trail effect
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = e.pageX - 10 + 'px';
            trail.style.top = e.pageY - 10 + 'px';
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 800);
        });

        // Create sparkles randomly
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            document.querySelector('.video-container').appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2000);
        }

        // Create floating words
        function createFloatingWord() {
            const word = document.createElement('div');
            word.className = 'floating-text';
            word.textContent = floatingWords[wordIndex % floatingWords.length];
            word.style.left = Math.random() * 80 + 10 + '%';
            word.style.top = Math.random() * 60 + 20 + '%';
            document.querySelector('.video-container').appendChild(word);
            wordIndex++;
            setTimeout(() => word.remove(), 3000);
        }

        // Initialize visualizer
        function initVisualizer() {
            const visualizer = document.getElementById('visualizer');
            visualizer.innerHTML = '';
            for (let i = 0; i < 60; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                bar.style.height = '10px';
                visualizer.appendChild(bar);
                visualizerBars.push(bar);
            }
        }

        // Animate visualizer
        function animateVisualizer() {
            visualizerBars.forEach((bar, index) => {
                const height = Math.random() * 100 + 20;
                const delay = Math.sin(Date.now() / 200 + index) * 50 + 50;
                bar.style.height = height + 'px';
                bar.style.opacity = 0.4 + Math.random() * 0.6;
            });
        }

        function startVisualizer() {
            initVisualizer();
            visualizerInterval = setInterval(animateVisualizer, 100);
        }

        function stopVisualizer() {
            if (visualizerInterval) {
                clearInterval(visualizerInterval);
                visualizerInterval = null;
            }
        }

        // Create shooting star
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.left = Math.random() * 50 + '%';
            star.style.top = Math.random() * 30 + '%';
            document.querySelector('.video-container').appendChild(star);
            setTimeout(() => star.remove(), 2000);
        }

        // Create love burst message
        function createLoveBurst() {
            const messages = ['I Love You', 'Forever', 'My Heart', 'Always', 'Special'];
            const burst = document.createElement('div');
            burst.className = 'love-burst';
            burst.textContent = messages[Math.floor(Math.random() * messages.length)];
            burst.style.left = Math.random() * 60 + 20 + '%';
            burst.style.top = Math.random() * 60 + 20 + '%';
            document.querySelector('.video-container').appendChild(burst);
            setTimeout(() => burst.remove(), 2000);
        }

        // Create constellation pattern
        function createConstellation() {
            const constellation = document.getElementById('constellation');
            for (let i = 0; i < 50; i++) {
                const dot = document.createElement('div');
                dot.className = 'star-dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.top = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 2 + 's';
                constellation.appendChild(dot);
            }
        }

        // Create colored particles
        function createColoredParticles() {
            const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#ff6eb4', '#ff85c1'];
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'colored-particle';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (Math.random() * 8 + 10) + 's';
                particle.style.boxShadow = `0 0 15px ${colors[Math.floor(Math.random() * colors.length)]}`;
                document.querySelector('.particles').appendChild(particle);
            }
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['‚ù§', 'üíï', 'üíñ', 'üíó', 'üíù'];
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 10 + 's';
                    heart.style.fontSize = (Math.random() * 25 + 20) + 'px';
                    heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                    heartsContainer.appendChild(heart);
                }, i * 400);
            }
        }

        function displayLyric(index) {
            const lyricsDiv = document.getElementById('lyrics');
            const lyric = lyrics[index];
            
            if (!lyric.text) {
                lyricsDiv.innerHTML = '';
                return;
            }

            // Clear previous lyrics with fade out
            const existingLines = lyricsDiv.querySelectorAll('.lyric-line');
            existingLines.forEach(line => {
                line.classList.add('fade-out');
            });

            setTimeout(() => {
                lyricsDiv.innerHTML = '';
                
                const lineDiv = document.createElement('div');
                lineDiv.className = 'lyric-line';
                lineDiv.textContent = lyric.text;
                lineDiv.setAttribute('data-text', lyric.text);
                lyricsDiv.appendChild(lineDiv);
                
                setTimeout(() => {
                    lineDiv.classList.add('active');
                    
                    // Highlight important lines
                    if (lyric.text.includes('universe') || 
                        lyric.text.includes('lucky one') || 
                        lyric.text.includes('precious') ||
                        lyric.text.includes('Whoa')) {
                        lineDiv.classList.add('highlight');
                    }
                }, 50);
            }, 500);
        }

        function startLyrics() {
            if (isPlaying) return;
            
            if (currentIndex >= lyrics.length) {
                currentIndex = 0;
                audioPlayer.currentTime = 0;
            }
            
            if (currentIndex === 0) {
                createParticles();
                createHearts();
                createConstellation();
                createColoredParticles();
            }
            
            isPlaying = true;
            
            // Play audio
            audioPlayer.play().then(() => {
                console.log('Audio playing');
                animationId = requestAnimationFrame(syncLyrics);
                startVisualizer();
                
                // Create sparkles periodically
                setInterval(() => {
                    if (isPlaying) {
                        createSparkle();
                        createSparkle();
                    }
                }, 500);
                
                // Create floating words periodically
                setInterval(() => {
                    if (isPlaying) {
                        createFloatingWord();
                    }
                }, 8000);
                
                // Create shooting stars periodically
                setInterval(() => {
                    if (isPlaying) {
                        createShootingStar();
                    }
                }, 4000);
                
                // Create love bursts periodically
                setInterval(() => {
                    if (isPlaying) {
                        createLoveBurst();
                    }
                }, 10000);
            }).catch(error => {
                console.error('Error playing audio:', error);
                alert('Click OK, then click Play again to start the music.');
                isPlaying = false;
            });
        }

        function resetLyrics() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            // Stop and reset audio
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            
            currentIndex = 0;
            startTime = null;
            isPlaying = false;
            document.getElementById('lyrics').innerHTML = '';
            document.getElementById('endMessage').classList.remove('show');
            document.getElementById('progressBar').style.width = '0%';
            
            // Remove existing hearts and particles
            document.getElementById('hearts').innerHTML = '';
            document.getElementById('particles').innerHTML = '';
            
            // Stop visualizer
            stopVisualizer();
        }
        
        // Create particles on load for ambient effect
        window.addEventListener('load', () => {
            createParticles();
        });
    </script>
</body>
</html>
